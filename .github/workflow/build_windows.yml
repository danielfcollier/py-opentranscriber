name: Build Windows Exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        # This installs everything in pyproject.toml + pyinstaller
        run: uv sync

      - name: Build Executable
        # --collect-all is crucial for Whisper to find its internal assets
        run: |
          uv run pyinstaller --noconfirm --onefile --windowed --name "AutoTranscriber" --collect-all openai_whisper transcribe_gui.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-App
          path: dist/AutoTranscriber.exe